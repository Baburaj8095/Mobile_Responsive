    <script>
               
                        

        function login_call()
        {

            $("#overlay").fadeIn(300);

            var userid = document.getElementById('password').value;

            
            let searchParams = new URLSearchParams(window.location.search);
            const myParam = searchParams.get('meeting_code');



            $.ajax({
                        url:"https://videoserver.apprikart.com/kia_vc_api/v1/validate_vc/?room="+myParam+"&auth_passcode="+userid+"&user_type=customer",
                        type:"get",
                        data:"json",
                        success : function(data)
                        {
                       
    
    
                          
                           if(data.status == "success")
                           {
    
    
                            localStorage.setItem("room",myParam);

                            localStorage.setItem("myParam","meeting_code"+"="+myParam)

                            window.location.href = "display_name.html";
                               
    
                           }
                          
    
                              else if(data.status == "failed")
                              {
                                alert("Request Failed :" + " " + data.error);
                                
                              }
                       }


                    }).done(function()  {
    setTimeout(function(){
            $("#overlay").fadeOut(300);



    },300);
  });

    }
    
    
    
        </script>
